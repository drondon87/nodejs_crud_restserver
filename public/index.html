<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Google Sign - In</title>
</head>

<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h1 class="msg">Google Sign - In</h1>
            <hr>
            <br>
            <div id="g_id_onload" data-client_id="137353730983-a2804351qut2d69njdsdkdrc8fe660s0.apps.googleusercontent.com" data-auto_prompt="false" data-callback="handleCredentialResponse"></div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left"></div>
            <br>
            <button id="google_signout">
                SignOut
            </button>
        </div>
        <div class="col-sm-6">

            <h1 class="msg">Login Manual</h1>
            <hr>
            <br>

            <form class="d-grid">
                <input type="text" name="correo" class="form-control mb-2" placeholder="Correo" autocomplete="off">
                <input type="password" name="password" class="form-control mb-2" placeholder="Password" autocomplete="off">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>



        </div>
    </div>




    <script src="./socket.io/socket.io.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="./js/auth.js"></script>
</body>

</html>
